<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Solutions</title>
</head>
<body>

<div class="container">
    <div class="row mb-3 mt-3">
        <div class="col-6">
            <form action="/solutions" method="get">
                <div class="input-group">
                    <select class="form-select" name="task" data-mdb-placeholder="Search by task">
                        <option value="Linked list" selected>Linked list</option>
                        <option value="File manager">File manager</option>
                        <option value="File analyser">File analyser</option>
                        <option value="Echo Server">Echo Server</option>
                        <option value="Web Server">Web Server</option>
                        <option value="Online shop">Online shop</option>
                    </select>
                    <input class="btn btn-primary" type="submit" value="Search">
                </div>
            </form>
        </div>
        <div class="col-6">
            <a href="/solutions" class="btn btn-primary">Show all</a>
        </div>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Author</th>
            <th scope="col">Task</th>
            <th scope="col">Link</th>
            <th scope="col">Comment</th>
            <th scope="col">Publish date</th>
        </tr>
        </thead>
        <tbody>

            <#list solutions as solution>
            <tr>
                <th scope="row">${solution.id}</th>
                <td>${solution.author}</td>
                <td>${solution.taskName}</td>
                <td>
                    <a href="${solution.githubLink}">Link</a>

                </td>
                <td>${solution.comment}</td>
                <td>${solution.publishDate}</td>
            </tr>
        </#list>


        </tbody>
    </table>
    <form action="/solution/add" target="_self" style="float: right; margin-left: 60px;">
        <button  class="btn btn-dark">Add solution</button>
    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
